<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Funcional</title>
    <style>
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .calculadora {
            width: 312px;
            height: 700px;
            background-color: #000000;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .header button {
            background-color: transparent;
            color: #FFFFFF;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .pantalla {
            background-color: #000000;
            color: #FFFFFF;
            height: 90px;
            font-size: 25px;
            text-align: right;
            padding: 10px;
            border: none;
            margin-bottom: 10px;
        }

        .botones {
            display: grid;
            grid-gap: 5px;
            flex-grow: 1;
        }

        .normal-mode {
            grid-template-columns: repeat(4, 1fr);
        }
        
        .scientific-mode {
            grid-template-columns: repeat(5, 1fr);
        }
        
        .scientific-mode button {
            font-size: 20px;
        }

        button {
            border: none;
            border-radius: 5px;
            font-size: 24px;
            color: #FFFFFF;
            cursor: pointer;
        }

        .boton-naranja-operador {
            background-color: #A35400;
        }

        .boton-naranja-resto {
            background-color: #EA7900;
        }

        .boton-naranja-oscuro {
            background-color: #A35400;
        }

        .boton-vacio {
            background-color: #000000;
            visibility: hidden;
        }

        .menu-flotante {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #A35400;
            border-radius: 5px;
            display: none;
            flex-direction: column;
            padding: 5px;
            z-index: 100;
        }
        
        .vault-menu {
            position: absolute;
            top: 40px;
            right: 10px;
            background-color: #A35400;
            border-radius: 5px;
            display: none;
            flex-direction: column;
            padding: 5px;
            z-index: 100;
        }

        .menu-flotante button, .vault-menu button {
            background-color: transparent;
            border: none;
            color: #FFFFFF;
            font-size: 16px;
            padding: 10px;
            text-align: left;
        }

        .menu-flotante button:hover, .vault-menu button:hover {
            background-color: #EA7900;
        }

        .historial-menu {
            position: absolute;
            top: 50px;
            right: 10px;
            width: 200px;
            max-height: 400px;
            overflow-y: auto;
            background-color: #A35400;
            border-radius: 5px;
            display: none;
            flex-direction: column;
            padding: 10px;
            z-index: 200;
            color: #FFFFFF;
        }

        .historial-menu h4 {
            margin: 0 0 10px 0;
            text-align: center;
        }

        .historial-item {
            border-bottom: 1px solid #EA7900;
            padding: 5px 0;
            font-size: 14px;
        }
        
        .side-menu {
            position: absolute;
            top: 0px;
            left: 0;
            width: 60%;
            height: 90%;
            background-color: #A35400;
            border-right: 2px solid #EA7900;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            padding: 20px;
            display: flex;
            flex-direction: column;
            z-index: 300;
            overflow-y: scroll;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .side-menu::-webkit-scrollbar {
            display: none;
        }

        .side-menu.visible {
            transform: translateX(0);
        }
        
        .side-menu-header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            height: 34px;
            margin-bottom: 10px;
        }

        .side-menu-header button {
            background-color: transparent;
            color: #FFFFFF;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .side-menu h3 {
            color: #FFFFFF;
            margin-top: 0;
            font-size: 20px;
        }

        .side-menu .menu-section-title {
            color: #FFFFFF;
            font-size: 18px;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .side-menu button {
            background-color: transparent;
            border: none;
            color: #FFFFFF;
            font-size: 18px;
            padding: 15px 0;
            text-align: left;
        }
        
        .side-menu button:hover {
            background-color: #EA7900;
        }
        
        .hidden {
            display: none;
        }

        .conversion-module {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: #FFFFFF;
        }
        
        /* Estilos de la bóveda de imágenes */
        #image-vault-module {
            position: relative;
        }
        
        #image-vault-module h3 {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }
        
        #image-vault-module .vault-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }
        
        #image-vault-module .vault-header button {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 24px;
        }

        #image-vault-module .vault-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
            gap: 5px;
        }
        
        #image-vault-module .folders-bar {
            width: 100%;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 5px 0;
            margin-bottom: 10px;
            -ms-overflow-style: none;
            scrollbar-width: none;
            justify-content: flex-start;
        }
        
        #image-vault-module .folders-bar::-webkit-scrollbar {
            display: none;
        }
        
        .folder-button {
            padding: 8px 15px;
            border-radius: 20px;
            background-color: #333;
            color: white;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .folder-button.active {
            background-color: #EA7900;
        }

        .folder-button:hover {
            background-color: #555;
        }

        .folder-button .folder-action-icon {
            font-size: 14px;
            background: none;
            padding: 0;
            cursor: pointer;
        }

        .folder-button .delete-icon {
            color: red;
        }
        
        #image-vault-module .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            overflow-y: auto;
            padding: 10px;
        }
        
        .file-item {
            position: relative;
            cursor: pointer;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            background-color: #333;
        }
        
        .file-item-media {
            width: 100%;
            height: 100px;
            object-fit: cover;
            display: block;
        }

        .file-item-info {
            padding: 8px;
            font-size: 12px;
            color: #eee;
            text-align: center;
            word-break: break-all;
        }

        .file-item .file-name {
            font-weight: bold;
        }

        .file-item .file-size {
            font-size: 10px;
            color: #bbb;
        }

        .file-item-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
        }
        
        .file-item-actions button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 16px;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            line-height: 1;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .conversion-module h3 {
            margin-bottom: 20px;
        }

        .conversion-module .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .conversion-module label {
            margin-bottom: 5px;
        }

        .conversion-module input, .conversion-module select {
            background-color: #333;
            border: none;
            padding: 10px;
            color: #FFFFFF;
            border-radius: 5px;
            font-size: 16px;
        }
        
        /* Estilos del modal para ver archivos en grande / info */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            display: block;
            margin: auto;
            position: relative;
        }
        
        .modal-content.info-panel {
            background-color: #A35400;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
            max-width: 80%;
            text-align: left;
        }
        
        .modal-content.info-panel h4 {
            margin-top: 0;
            border-bottom: 1px solid white;
            padding-bottom: 5px;
        }
        
        .modal-content.info-panel p {
            margin: 5px 0;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .modal-content video {
            width: 100%;
            height: auto;
        }

        /* Estilos para el módulo de juegos */
        #games-module {
            display: none;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            height: 100%;
            color: #FFFFFF;
            padding: 10px;
            overflow-y: auto;
        }

        #games-module .games-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        #games-module .games-header h3 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }

        #games-module .games-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 250px;
        }

        #games-module .game-button {
            background-color: #A35400;
            color: #FFFFFF;
            border-radius: 5px;
            font-size: 20px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }

        #games-module .game-button:hover {
            background-color: #EA7900;
        }

        /* Estilos del juego Tres en Raya */
        #tictactoe-game {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #tictactoe-status {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            height: 30px;
        }

        #tictactoe-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 90%;
            max-width: 240px;
            background-color: #A35400;
            padding: 5px;
            border-radius: 5px;
        }

        .tictactoe-cell {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #000000;
            color: #FFFFFF;
            font-size: 40px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .tictactoe-cell:hover {
            background-color: #333;
        }

        #tictactoe-reset {
            margin-top: 20px;
            background-color: #EA7900;
            color: #FFFFFF;
            border-radius: 5px;
            font-size: 18px;
            padding: 10px 20px;
        }

        #tictactoe-quit {
            background-color: #A35400;
            color: #FFFFFF;
            border-radius: 5px;
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 10px;
        }

        /* Estilos para el nuevo módulo de Navegador Web */
        #web-browser-module {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
            color: #FFFFFF;
        }
        
        #web-browser-module .input-group {
            display: flex;
            gap: 5px;
            width: 100%;
            margin-bottom: 10px;
        }
        
        #web-browser-module input {
            flex-grow: 1;
            padding: 8px;
            background-color: #333;
            border: none;
            color: #FFFFFF;
        }
        
        #web-browser-module button {
            padding: 8px 12px;
            background-color: #EA7900;
        }
        
        #web-browser-module iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculadora" id="calculadora-main">
        <div class="header">
            <button onclick="toggleSideMenu()" id="side-menu-button">≡</button>
            <button onclick="toggleMenu()" id="main-menu-button">⋮</button>
        </div>
        
        <div class="main-content" id="main-content">
            <div id="calculator-view">
                <input type="text" class="pantalla" id="display" readonly>
                <div class="botones normal-mode" id="normal-buttons">
                    <button class="boton-naranja-oscuro" onclick="updateDisplay('backspace')">←</button>
                    <button class="boton-naranja-oscuro" onclick="updateDisplay('AC')">AC</button>
                    <button class="boton-naranja-oscuro" onclick="updateDisplay('+/-')">+/-</button>
                    <button class="boton-naranja-operador" onclick="updateDisplay('x')">×</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('7')">7</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('8')">8</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('9')">9</button>
                    <button class="boton-naranja-operador" onclick="updateDisplay('+')">+</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('4')">4</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('5')">5</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('6')">6</button>
                    <button class="boton-naranja-operador" onclick="updateDisplay('-')">-</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('1')">1</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('2')">2</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('3')">3</button>
                    <button class="boton-naranja-operador" onclick="updateDisplay('÷')">÷</button>
                    <button class="boton-naranja-resto" onmousedown="startMorseTimer(event)" onmouseup="stopMorseTimer()"></button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('0')">0</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('.')">.</button>
                    <button class="boton-naranja-operador" onclick="calculate()">=</button>
                </div>
                <div class="botones scientific-mode hidden" id="scientific-buttons">
                    <button class="boton-naranja-resto" onclick="updateDisplay('2nd')">2nd</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('(')">(</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay(')')">)</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('10^')">10ⁿ</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('mc')">mc</button>
                    
                    <button class="boton-naranja-resto" onclick="updateDisplay('1/')">1/x</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('x^2')">x²</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('x^3')">x³</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('pow(')">xⁿ</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('lg')">lg</button>
                    
                    <button class="boton-naranja-resto" onclick="updateDisplay('sqrt(')">√</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('cbrt(')">³√</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('ln(')">ln</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('log2(')">log₂</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('rad(')">rad</button>
                    
                    <button class="boton-naranja-resto" onclick="updateDisplay('sin(')">sin</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('cos(')">cos</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('tan(')">tan</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('pi')">π</button>
                    <button class="boton-naranja-operador" onclick="updateDisplay('x')">×</button>

                    <button class="boton-naranja-resto" onclick="updateDisplay('7')">7</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('8')">8</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('9')">9</button>
                    <button class="boton-naranja-operador" onclick="updateDisplay('+')">+</button>
                    <button class="boton-naranja-operador" onclick="updateDisplay('-')">-</button>
                    
                    <button class="boton-naranja-resto" onclick="updateDisplay('4')">4</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('5')">5</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('6')">6</button>
                    <button class="boton-naranja-operador" onclick="updateDisplay('÷')">÷</button>
                    <button class="boton-naranja-oscuro" onclick="updateDisplay('backspace')">←</button>

                    <button class="boton-naranja-resto" onclick="updateDisplay('1')">1</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('2')">2</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('3')">3</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('0')">0</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('.')">.</button>

                    <button class="boton-naranja-oscuro" onclick="updateDisplay('AC')">AC</button>
                    <button class="boton-naranja-oscuro" onclick="updateDisplay('+/-')">+/-</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('%')">%</button>
                    <button class="boton-naranja-resto" onclick="updateDisplay('!')">x!</button>
                    <button class="boton-naranja-operador" onclick="calculate()">=</button>
                </div>
            </div>

            <div class="conversion-module" id="volume-module">
                <h3>Volumen</h3>
                <div class="input-group">
                    <label for="volume-input">Valor:</label>
                    <input type="number" id="volume-input">
                    <select id="volume-from">
                        <option value="liters">Litros</option>
                        <option value="milliliters">Mililitros</option>
                        <option value="cubic_meters">Metros Cúbicos</option>
                        <option value="gallons">Galones (US)</option>
                        <option value="fluid_ounces">Onzas fluidas (US)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="volume-output">Resultado:</label>
                    <input type="text" id="volume-output" readonly>
                    <select id="volume-to">
                        <option value="liters">Litros</option>
                        <option value="milliliters">Mililitros</option>
                        <option value="cubic_meters">Metros Cúbicos</option>
                        <option value="gallons">Galones (US)</option>
                        <option value="fluid_ounces">Onzas fluidas (US)</option>
                    </select>
                </div>
                <button class="boton-naranja-operador" onclick="convertVolume()">Convertir</button>
            </div>

            <div class="conversion-module" id="mass-module">
                <h3>Peso y Masa</h3>
                <div class="input-group">
                    <label for="mass-input">Valor:</label>
                    <input type="number" id="mass-input">
                    <select id="mass-from">
                        <option value="kg">Kilogramos</option>
                        <option value="g">Gramos</option>
                        <option value="mg">Miligramos</option>
                        <option value="lbs">Libras</option>
                        <option value="oz">Onzas</option>
                        <option value="tons">Toneladas</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="mass-output">Resultado:</label>
                    <input type="text" id="mass-output" readonly>
                    <select id="mass-to">
                        <option value="kg">Kilogramos</option>
                        <option value="g">Gramos</option>
                        <option value="mg">Miligramos</option>
                        <option value="lbs">Libras</option>
                        <option value="oz">Onzas</option>
                        <option value="tons">Toneladas</option>
                    </select>
                </div>
                <button class="boton-naranja-operador" onclick="convertMass()">Convertir</button>
            </div>

            <div class="conversion-module" id="length-module">
                <h3>Longitud</h3>
                <div class="input-group">
                    <label for="length-input">Valor:</label>
                    <input type="number" id="length-input">
                    <select id="length-from">
                        <option value="km">Kilómetros</option>
                        <option value="m">Metros</option>
                        <option value="cm">Centímetros</option>
                        <option value="mm">Milímetros</option>
                        <option value="mi">Millas</option>
                        <option value="ft">Pies</option>
                        <option value="in">Pulgadas</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="length-output">Resultado:</label>
                    <input type="text" id="length-output" readonly>
                    <select id="length-to">
                        <option value="km">Kilómetros</option>
                        <option value="m">Metros</option>
                        <option value="cm">Centímetros</option>
                        <option value="mm">Milímetros</option>
                        <option value="mi">Millas</option>
                        <option value="ft">Pies</option>
                        <option value="in">Pulgadas</option>
                    </select>
                </div>
                <button class="boton-naranja-operador" onclick="convertLength()">Convertir</button>
            </div>

            <div class="conversion-module" id="temperature-module">
                <h3>Temperatura</h3>
                <div class="input-group">
                    <label for="temp-input">Valor:</label>
                    <input type="number" id="temp-input">
                    <select id="temp-from">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>

        // Lógica para cerrar menús al hacer clic fuera
        document.addEventListener('click', function(event) {
            const isClickInsideMainMenu = mainMenu.contains(event.target) || mainMenuButton.contains(event.target);
            const isClickInsideVaultMenu = vaultMenu.contains(event.target) || vaultMenuButton.contains(event.target);
            const isClickInsideHistoryMenu = historyMenu.contains(event.target);

        function closeAllMenus() {
            mainMenu.style.display = "none";
            vaultMenu.style.display = "none";
            historyMenu.style.display = "none";
            sideMenu.classList.remove('visible');
        }


        function updateDisplay(value) {
            if (value === 'backspace') {
                expression = expression.slice(0, -1);
            } else if (value === 'AC') {
                expression = "";
            } else if (value === '+/-') {
                if (expression !== "" && !isNaN(expression)) {
                    expression = (parseFloat(expression) * -1).toString();
                }
            } else if (value === 'pi') {
                expression += Math.PI;
            } else if (value === '10^') {
                expression += 'Math.pow(10,';
            } else if (value === 'sqrt(') {
                expression += 'Math.sqrt(';
            } else if (value === 'cbrt(') {
                expression += 'Math.cbrt(';
            } else if (value === 'ln(') {
                expression += 'Math.log(';
            } else if (value === 'lg') {
                expression += 'Math.log10(';
            } else if (value === 'rad(') {
                alert("La función 'rad' no está implementada.");
            } else if (value === 'sin(') {
                expression += 'Math.sin(';
            } else if (value === 'cos(') {
                expression += 'Math.cos(';
            } else if (value === 'tan(') {
                expression += 'Math.tan(';
            } else if (value === 'x^2') {
                expression += '**2';
            } else if (value === 'x^3') {
                expression += '**3';
            } else if (value === 'pow(') {
                expression += '**';
            } else if (value === '!') {
                expression += '!';
            } else if (value === '%') {
                expression = '(' + expression + ') / 100';
            } else if (value === '1/') {
                expression = '1/(' + expression + ')';
            } else {
                expression += value;
            }
            display.value = expression;
        }

        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            if (n < 0) {
                return NaN;
            }
            let res = 1;
            for (let i = 2; i <= n; i++) {
                res *= i;
            }
            return res;
        }
        
        function calculate() {
            try {
                if (expression === '...-') {
                    showVault();
                    expression = "";
                    display.value = "";
                    return;
                }

                let exprToEval = expression.replace(/x/g, '*').replace(/÷/g, '/');
                
                if (exprToEval.includes('!')) {
                    const parts = exprToEval.split('!');
                    const num = parseInt(parts[0]);
                    const factResult = factorial(num);
                    exprToEval = factResult.toString();
                }

                let result = eval(exprToEval);
                let operacionCompleta = expression + " = " + result;
                historial.push(operacionCompleta);
                display.value = result;
                expression = result.toString();
            } catch (error) {
                display.value = "Error";
                expression = "";
            }
        }

        function toggleMenu() {
            closeAllMenus();
            if (mainMenu.style.display === "flex") {
                mainMenu.style.display = "none";
            } else {
                mainMenu.style.display = "flex";

        function toggleVaultMenu() {
            closeAllMenus();
            if (vaultMenu.style.display === "flex") {
                vaultMenu.style.display = "none";

                vaultMenu.style.display = "flex";

        function loadURL() {

            if (url.trim() === '') {
                alert('Por favor, ingresa una URL.');
                return;
            }
            if (!url.startsWith('http://') && !url.startsWith('https://')) {

            document.getElementById('web-frame').src = url;

            hideAllModules();
            toggleCalculatorView('normal');

        // --- Lógica para el botón Morse (Actualizado para el sonido) ---
        let pressTimer;
        let audioCtx;
        let oscillator;
        let gainNode;

        function startMorseTimer(event) {
            if (event.button !== 0) return;
            pressTimer = Date.now();
            try {
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (oscillator) {
                    oscillator.disconnect();
                }
                oscillator = audioCtx.createOscillator();
                gainNode = audioCtx.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 800; // Frecuencia de 800 Hz
                gainNode.gain.value = 0.5; // Volumen
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.start();
            } catch (e) {
                console.error("Error al iniciar el audio del Morse:", e);
                // Manejar el error silenciosamente para no interrumpir la funcionalidad.
            }
        }

        function stopMorseTimer() {
            const pressDuration = Date.now() - pressTimer;
            
            if (oscillator) {
                oscillator.stop();
                oscillator.disconnect();
            }

            if (pressDuration < 300) {
                expression += '.';
            } else {
                expression += '-';
            }
            display.value = expression;
        }
        
        // --- Lógica de la bóveda (Actualizada para exportar/importar) ---
        fileInput.addEventListener('change', handleFileUpload);
        importInput.addEventListener('change', handleImport);

        function getVaultData() {
            const vaultData = localStorage.getItem('vault');
            return vaultData ? JSON.parse(vaultData) : { 'Principal': [] };
        }

        function saveVaultData(data) {
            localStorage.setItem('vault', JSON.stringify(data));
        }

        function loadVaultData() {
            const vaultData = getVaultData();
            
            // Renderizar carpetas
            let folderButtonsHtml = '<button class="folder-button" onclick="createFolder()">+ Crear Carpeta</button>';
            for (const folderName in vaultData) {
                const isActive = folderName === currentFolder ? 'active' : '';
                folderButtonsHtml += `<button class="folder-button ${isActive}" onclick="selectFolder('${folderName}')">
                    ${folderName}
                    <span class="folder-action-icon" onclick="event.stopPropagation(); renameFolder('${folderName}')">✏️</span>
                    ${folderName !== 'Principal' ? `<span class="folder-action-icon delete-icon" onclick="event.stopPropagation(); deleteFolder('${folderName}')">🗑️</span>` : ''}
                </button>`;
            }
            foldersBar.innerHTML = folderButtonsHtml;
            vaultTitle.textContent = 'Bóveda de archivos (' + currentFolder + ')';
            
            // Renderizar archivos de la carpeta actual
            fileGallery.innerHTML = '';
            if (vaultData[currentFolder]) {
                vaultData[currentFolder].forEach(fileObj => {
                    displayFile(fileObj);
                });
            }
        }
        
        function createFolder() {
            const folderName = prompt("Escribe el nombre de la nueva carpeta:");
            if (folderName) {
                const vaultData = getVaultData();
                if (!vaultData[folderName]) {
                    vaultData[folderName] = [];
                    saveVaultData(vaultData);
                    selectFolder(folderName);
                } else {
                    alert('Esa carpeta ya existe.');
                }
            }
        }
        
        function renameFolder(oldName) {
            const newName = prompt(`Escribe el nuevo nombre para la carpeta "${oldName}":`);
            if (newName && newName !== oldName) {
                const vaultData = getVaultData();
                if (!vaultData[newName]) {
                    vaultData[newName] = vaultData[oldName];
                    delete vaultData[oldName];
                    saveVaultData(vaultData);
                    currentFolder = newName;
                    loadVaultData();
                } else {
                    alert('Ya existe una carpeta con ese nombre.');
                }
            }
        }

        function deleteFolder(folderName) {
            if (folderName === 'Principal') {
                alert('No se puede eliminar la carpeta Principal.');
                return;
            }

            if (confirm(`¿Estás seguro de que quieres eliminar la carpeta "${folderName}" y todo su contenido? Esta acción no se puede deshacer.`)) {
                const vaultData = getVaultData();
                delete vaultData[folderName];
                saveVaultData(vaultData);
                currentFolder = 'Principal';
                loadVaultData();
                alert(`La carpeta "${folderName}" ha sido eliminada.`);
            }
        }

        function selectFolder(folderName) {
            currentFolder = folderName;
            loadVaultData();
        }

        function handleFileUpload(event) {
            const files = event.target.files;
            if (!files || files.length === 0) {
                return;
            }

            const vaultData = getVaultData();
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function(e) {
                    if (!vaultData[currentFolder]) {
                        vaultData[currentFolder] = [];
                    }
                    const fileObj = {
                        name: file.name,
                        url: e.target.result,
                        size: file.size,
                        type: file.type,
                        date: new Date().toLocaleString()
                    };
                    vaultData[currentFolder].push(fileObj);
                    saveVaultData(vaultData);
                    loadVaultData();
                };
                reader.readAsDataURL(file);
            }
        }
        
        function exportVault() {
            const vaultData = getVaultData();
            const dataStr = JSON.stringify(vaultData, null, 2);
            const blob = new Blob([dataStr], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'boveda.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            alert('¡Bóveda exportada! El archivo boveda.json ha sido descargado.');
            toggleVaultMenu();
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    // Opcional: validar que el objeto importado tenga la estructura correcta
                    if (typeof importedData === 'object' && !Array.isArray(importedData)) {
                        saveVaultData(importedData);
                        currentFolder = 'Principal';
                        loadVaultData();
                        alert('¡Bóveda importada con éxito!');
                        toggleVaultMenu();
                    } else {
                        alert('El archivo seleccionado no es un archivo de bóveda válido.');
                    }
                } catch (error) {
                    alert('Error al leer el archivo. Asegúrate de que es un archivo .json válido.');
                    console.error('Error de importación:', error);
                }
            };
            reader.readAsText(file);
        }

        function getFileMimeType(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();
            switch (extension) {
                case 'jpg':
                case 'jpeg': return 'image/jpeg';
                case 'png': return 'image/png';
                case 'gif': return 'image/gif';
                case 'mp4': return 'video/mp4';
                case 'mp3': return 'audio/mpeg';
                case 'pdf': return 'application/pdf';
                case 'txt': return 'text/plain';
                default: return 'application/octet-stream';
            }
        }

        function displayFile(fileObj) {
            const container = document.createElement('div');
            container.classList.add('file-item');
            
            let mediaHtml = '';
            if (fileObj.type.startsWith('image/')) {
                mediaHtml = `<img class="file-item-media" src="${fileObj.url}" alt="${fileObj.name}" onclick="showFullFile('${fileObj.url}', '${fileObj.type}')">`;
            } else if (fileObj.type.startsWith('video/')) {
                mediaHtml = `<video class="file-item-media" src="${fileObj.url}" preload="metadata" onclick="showFullFile('${fileObj.url}', '${fileObj.type}')"></video>`;
            } else {
                mediaHtml = `<div class="file-item-media" style="background-color: #555; display: flex; align-items: center; justify-content: center; font-size: 40px;">📄</div>`;
            }

            container.innerHTML = `
                ${mediaHtml}
                <div class="file-item-info">
                    <span class="file-name">${fileObj.name}</span>
                </div>
                <div class="file-item-actions">
                    <button onclick="event.stopPropagation(); renameFile('${fileObj.name}')">✏️</button>
                    <button onclick="event.stopPropagation(); showFileInfo('${fileObj.name}')">ℹ️</button>
                    <button onclick="event.stopPropagation(); moveFile('${fileObj.name}')">➡️</button>
                    <button onclick="event.stopPropagation(); downloadFile('${fileObj.name}')">⬇️</button>
                    <button onclick="event.stopPropagation(); deleteFile('${fileObj.name}')">🗑️</button>
                </div>
            `;
            fileGallery.appendChild(container);
        }

        function renameFile(fileName) {
            const newName = prompt(`Escribe el nuevo nombre para "${fileName}":`);
            if (newName && newName !== fileName) {
                const vaultData = getVaultData();
                const fileIndex = vaultData[currentFolder].findIndex(f => f.name === fileName);
                if (fileIndex > -1) {
                    vaultData[currentFolder][fileIndex].name = newName;
                    saveVaultData(vaultData);
                    loadVaultData();
                }
            }
        }

        function showFileInfo(fileName) {
            const vaultData = getVaultData();
            const fileObj = vaultData[currentFolder].find(f => f.name === fileName);
            if (fileObj) {
                modalContent.innerHTML = `
                    <div class="info-panel">
                        <h4>Información del archivo</h4>
                        <p><strong>Nombre:</strong> ${fileObj.name}</p>
                        <p><strong>Tamaño:</strong> ${(fileObj.size / 1024).toFixed(2)} KB</p>
                        <p><strong>Tipo:</strong> ${fileObj.type}</p>
                        <p><strong>Fecha:</strong> ${fileObj.date}</p>
                    </div>
                `;
                modalContent.classList.add('info-panel');
                fileModal.style.display = 'flex';
            }
        }
        
        function downloadFile(fileName) {
            const vaultData = getVaultData();
            const fileObj = vaultData[currentFolder].find(f => f.name === fileName);
            if (fileObj) {
                const a = document.createElement('a');
                a.href = fileObj.url;
                a.download = fileObj.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }

        function moveFile(fileName) {
            const vaultData = getVaultData();
            const folders = Object.keys(vaultData);
            const destinationFolder = prompt(`Mover "${fileName}" a:\n${folders.join('\n')}`);
            
            if (destinationFolder && folders.includes(destinationFolder)) {
                const fileIndex = vaultData[currentFolder].findIndex(f => f.name === fileName);
                if (fileIndex > -1) {
                    const fileObj = vaultData[currentFolder].splice(fileIndex, 1)[0];
                    vaultData[destinationFolder].push(fileObj);
                    saveVaultData(vaultData);
                    loadVaultData();
                }
            } else if (destinationFolder) {
                alert("Carpeta no encontrada.");
            }
        }

        function deleteFile(fileName) {
            if (confirm(`¿Estás seguro de que quieres eliminar "${fileName}"?`)) {
                const vaultData = getVaultData();
                const fileIndex = vaultData[currentFolder].findIndex(f => f.name === fileName);
                if (fileIndex > -1) {
                    vaultData[currentFolder].splice(fileIndex, 1);
                    saveVaultData(vaultData);
                    loadVaultData();
                }
            }
        }
        
        // Funciones del modal
        function showFullFile(url, type) {
            modalContent.innerHTML = '';
            modalContent.classList.remove('info-panel');
            
            if (type.startsWith('image/')) {
                modalContent.innerHTML = `<img src="${url}" class="modal-content">`;
            } else if (type.startsWith('video/')) {
                modalContent.innerHTML = `<video src="${url}" class="modal-content" controls autoplay></video>`;
            } else {
                 modalContent.innerHTML = `<div class="info-panel">
                                            <h4>Vista previa no disponible</h4>
                                            <p>El tipo de archivo (${type}) no se puede mostrar. Puedes descargarlo para verlo.</p>
                                          </div>`;
            }
            fileModal.style.display = 'flex';
        }
        
        function closeModal(event) {
            if (event.target === fileModal || event.target.className === 'modal-close') {
                fileModal.style.display = 'none';
                modalContent.innerHTML = '';
            }
        }

        // --- Lógica del juego Tres en Raya ---
        let ticTacToeBoard = [['', '', ''], ['', '', ''], ['', '', '']];
        let ticTacToePlayer = 'X';
        let isTicTacToeGameOver = false;

        function showGame(gameName) {
            gamesMenuList.style.display = 'none';
            if (gameName === 'tictactoe') {
                tictactoeGame.style.display = 'flex';
                resetTicTacToe();
            }
        }

        function renderTicTacToeBoard() {
            tictactoeBoard.innerHTML = '';
            for (let r = 0; r < 3; r++) {
                for (let c = 0; c < 3; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('tictactoe-cell');
                    cell.textContent = ticTacToeBoard[r][c];
                    cell.addEventListener('click', () => handleTicTacToeClick(r, c));
                    tictactoeBoard.appendChild(cell);
                }
            }
        }

        function handleTicTacToeClick(row, col) {
            if (isTicTacToeGameOver || ticTacToeBoard[row][col] !== '') {
                return;
            }

            ticTacToeBoard[row][col] = ticTacToePlayer;
            renderTicTacToeBoard();

            if (checkTicTacToeWinner(ticTacToePlayer)) {
                isTicTacToeGameOver = true;
                tictactoeStatus.textContent = `¡El jugador '${ticTacToePlayer}' ha ganado!`;
            } else if (checkTicTacToeDraw()) {
                isTicTacToeGameOver = true;
                tictactoeStatus.textContent = '¡Empate!';
            } else {
                ticTacToePlayer = ticTacToePlayer === 'X' ? 'O' : 'X';
                tictactoeStatus.textContent = `Turno de '${ticTacToePlayer}'`;
            }
        }

        function checkTicTacToeWinner(player) {
            // Filas
            for (let i = 0; i < 3; i++) {
                if (ticTacToeBoard[i][0] === player && ticTacToeBoard[i][1] === player && ticTacToeBoard[i][2] === player) return true;
            }
            // Columnas
            for (let i = 0; i < 3; i++) {
                if (ticTacToeBoard[0][i] === player && ticTacToeBoard[1][i] === player && ticTacToeBoard[2][i] === player) return true;
            }
            // Diagonales
            if (ticTacToeBoard[0][0] === player && ticTacToeBoard[1][1] === player && ticTacToeBoard[2][2] === player) return true;
            if (ticTacToeBoard[0][2] === player && ticTacToeBoard[1][1] === player && ticTacToeBoard[2][0] === player) return true;
            return false;
        }

        function checkTicTacToeDraw() {
            return ticTacToeBoard.flat().every(cell => cell !== '');
        }

        function resetTicTacToe() {
            ticTacToeBoard = [['', '', ''], ['', '', ''], ['', '', '']];
            ticTacToePlayer = 'X';
            isTicTacToeGameOver = false;
            tictactoeStatus.textContent = "Turno de 'X'";
            renderTicTacToeBoard();
        }

        // --- Funciones de conversión (se mantienen igual) ---

        function convertVolume() {
            const input = parseFloat(document.getElementById('volume-input').value);
            const fromUnit = document.getElementById('volume-from').value;
            const toUnit = document.getElementById('volume-to').value;
            let result;

            if (isNaN(input)) {
                document.getElementById('volume-output').value = "Error";
                return;
            }

            let baseValue;
            switch (fromUnit) {
                case 'liters': baseValue = input; break;
                case 'milliliters': baseValue = input / 1000; break;
                case 'cubic_meters': baseValue = input * 1000; break;
                case 'gallons': baseValue = input * 3.78541; break;
                case 'fluid_ounces': baseValue = input * 0.0295735; break;
            }

            switch (toUnit) {
                case 'liters': result = baseValue; break;
                case 'milliliters': result = baseValue * 1000; break;
                case 'cubic_meters': result = baseValue / 1000; break;
                case 'gallons': result = baseValue / 3.78541; break;
                case 'fluid_ounces': result = baseValue / 0.0295735; break;
            }

            document.getElementById('volume-output').value = result.toFixed(2);
        }

        function convertMass() {
            const input = parseFloat(document.getElementById('mass-input').value);
            const fromUnit = document.getElementById('mass-from').value;
            const toUnit = document.getElementById('mass-to').value;
            let result;

            if (isNaN(input)) {
                document.getElementById('mass-output').value = "Error";
                return;
            }
            
            let baseValue;
            switch(fromUnit) {
                case 'kg': baseValue = input; break;
                case 'g': baseValue = input / 1000; break;
                case 'mg': baseValue = input / 1e6; break;
                case 'lbs': baseValue = input * 0.453592; break;
                case 'oz': baseValue = input * 0.0283495; break;
                case 'tons': baseValue = input * 907.185; break;
            }

            switch(toUnit) {
                case 'kg': result = baseValue; break;
                case 'g': result = baseValue * 1000; break;
                case 'mg': result = baseValue * 1e6; break;
                case 'lbs': result = baseValue / 0.453592; break;
                case 'oz': result = baseValue / 0.0283495; break;
                case 'tons': result = baseValue / 907.185; break;
            }

            document.getElementById('mass-output').value = result.toFixed(2);
        }

        function convertLength() {
            const input = parseFloat(document.getElementById('length-input').value);
            const fromUnit = document.getElementById('length-from').value;
            const toUnit = document.getElementById('length-to').value;
            let result;

            if (isNaN(input)) {
                document.getElementById('length-output').value = "Error";
                return;
            }
            
            let baseValue;
            switch(fromUnit) {
                case 'km': baseValue = input * 1000; break;
                case 'm': baseValue = input; break;
                case 'cm': baseValue = input / 100; break;
                case 'mm': baseValue = input / 1000; break;
                case 'mi': baseValue = input * 1609.34; break;
                case 'ft': baseValue = input * 0.3048; break;
                case 'in': baseValue = input * 0.0254; break;
            }

            switch(toUnit) {
                case 'km': result = baseValue / 1000; break;
                case 'm': result = baseValue; break;
                case 'cm': result = baseValue * 100; break;
                case 'mm': result = baseValue * 1000; break;
                case 'mi': result = baseValue / 1609.34; break;
                case 'ft': result = baseValue / 0.3048; break;
                case 'in': result = baseValue / 0.0254; break;
            }

            document.getElementById('length-output').value = result.toFixed(2);
        }

        function convertTemperature() {
            const input = parseFloat(document.getElementById('temp-input').value);
            const fromUnit = document.getElementById('temp-from').value;
            const toUnit = document.getElementById('temp-to').value;
            let result;

            if (isNaN(input)) {
                document.getElementById('temp-output').value = "Error";
                return;
            }

            let baseValue;
            switch(fromUnit) {
                case 'celsius': baseValue = input; break;
                case 'fahrenheit': baseValue = (input - 32) * 5/9; break;
                case 'kelvin': baseValue = input - 273.15; break;
            }

            switch(toUnit) {
                case 'celsius': result = baseValue; break;
                case 'fahrenheit': result = (baseValue * 9/5) + 32; break;
                case 'kelvin': result = baseValue + 273.15; break;
            }

            document.getElementById('temp-output').value = result.toFixed(2);
        }

        function convertTime() {
            const input = parseFloat(document.getElementById('time-input').value);
            const fromUnit = document.getElementById('time-from').value;
            const toUnit = document.getElementById('time-to').value;
            let result;

            if (isNaN(input)) {
                document.getElementById('time-output').value = "Error";
                return;
            }
            
            let baseValue;
            switch(fromUnit) {
                case 'seconds': baseValue = input; break;
                case 'minutes': baseValue = input * 60; break;
                case 'hours': baseValue = input * 3600; break;
                case 'days': baseValue = input * 86400; break;
                case 'years': baseValue = input * 31536000; break;
            }

            switch(toUnit) {
                case 'seconds': result = baseValue; break;
                case 'minutes': result = baseValue / 60; break;
                case 'hours': result = baseValue / 3600; break;
                case 'days': result = baseValue / 86400; break;
                case 'years': result = baseValue / 31536000; break;
            }

            document.getElementById('time-output').value = result.toFixed(2);
        }

        function convertData() {
            const input = parseFloat(document.getElementById('data-input').value);
            const fromUnit = document.getElementById('data-from').value;
            const toUnit = document.getElementById('data-to').value;
            let result;

            if (isNaN(input)) {
                document.getElementById('data-output').value = "Error";
                return;
            }
            
            let baseValue;
            const conversionFactor = 1024;

            switch(fromUnit) {
                case 'bytes': baseValue = input; break;
                case 'kb': baseValue = input * conversionFactor; break;
                case 'mb': baseValue = input * Math.pow(conversionFactor, 2); break;
                case 'gb': baseValue = input * Math.pow(conversionFactor, 3); break;
                case 'tb': baseValue = input * Math.pow(conversionFactor, 4); break;
            }

            switch(toUnit) {
                case 'bytes': result = baseValue; break;
                case 'kb': result = baseValue / conversionFactor; break;
                case 'mb': result = baseValue / Math.pow(conversionFactor, 2); break;
                case 'gb': result = baseValue / Math.pow(conversionFactor, 3); break;
                case 'tb': result = baseValue / Math.pow(conversionFactor, 4); break;
            }

            document.getElementById('data-output').value = result.toFixed(2);
        }
    </script>
